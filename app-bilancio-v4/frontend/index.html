<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Bilancio v4</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸ’° App Bilancio <small>v4</small></h1>
  </header>

  <main>
    <section class="summary card">
      <div>Entrate: <strong id="inc">-</strong></div>
      <div>Spese: <strong id="exp">-</strong></div>
      <div>Saldo: <strong id="bal">-</strong></div>
      <input id="month" type="month">
      <button id="refresh">Aggiorna</button>
    </section>

    <section class="actions">
      <button id="newTxnBtn">âž• Nuova transazione</button>
    </section>

    <section class="transactions card">
      <h2>Ultime transazioni</h2>
      <div id="txList"></div>
    </section>
  </main>

  <footer>Offline-ready â€¢ API: <code id="apiBase"></code></footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content card">
      <h2>Nuova transazione</h2>
      <form id="txnForm">
        <select id="type">
          <option value="expense">Spesa</option>
          <option value="income">Entrata</option>
        </select>
        <select id="category"></select>
        <input id="amount" type="number" step="0.01" placeholder="Importo">
        <input id="date" type="date">
        <input id="note" type="text" placeholder="Nota (opzionale)">
        <div class="modal-actions">
          <button type="submit">Salva</button>
          <button type="button" id="cancelBtn">Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
